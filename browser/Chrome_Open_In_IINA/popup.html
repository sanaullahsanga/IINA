            background: #e4e4e4;
        }
    </style>
</head>

    <div class="menu">
        <div class="menu-item" id="open-normal">Open in IINA</div>
        <div class="menu-item" id="open-fullScreen">Open in IINA and enter full screen</div>
        <div class="menu-item" id="open-pip">Open in IINA and enter Picture-in-Picture</div>
        <div class="menu-item" id="open-newWindow">Open in a new IINA window</div>
        <div class="menu-item" id="open-enqueue">Add to IINA playlist</div>
    </div>
    <script src="./popup.js" type="module"></script>

</html>
